experiences:
  - role: Subgerente de sala de ventas
    time: 2024 - actualidad
    company: Dollarcity - Colombia
    details: |
      Dentro de mis funciones se encuentra el recibo de mercadería tanto de 
      nuestro cedi como de proveedores externos, el alistamiento del punto de 
      venta para la apertura habiendo realizado previamente el cuadro de los 
      fondos fijos y las remesas así como la entrega de los fondos a los asesores. 
      Adicionalmente me corresponde supervisar el llenado de la tienda según los 
      estándares de la compañía y resolución de cualquier novedad en el área de 
      cajas ya sea con el sistema o con los clientes.
  
  - role: Supervisor de almacenamiento de producto terminado
    time: 2022 - 2023
    company: Postobón S.A. - Colombia
    details: |
      Entre mis funciones se encuentra la planificación operativa 
      del cargue de la flota, liderazgo de los equipos tanto de operarios 
      uno como de montacarguistas y conductores, la supervisión del cargue 
      verificando la inocuidad y calidad de los productos, la autorización 
      del despacho de la flota y la recepción de estos validando que la 
      mercancía reintegrada corresponda a la arrojada por el sistema.
  
  - role: Coordinador de compras y distribución de mercancías  
    time: 2019 - 2021
    company: Transportes San Reyes S.A.S
    details: |
      Gestionaba la negociación y adquisición de mercancías. 
      Así como a distribución de estas, en función de las necesidades 
      del cliente. Garantizando su satisfacción.


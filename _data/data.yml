career-profile:
  title: Perfil Profesional
  summary: |
    Profesional en comercio y negocios internacionales con más de 6 años de experiencia 
    en logística, distribución y ventas de mercancías. Creando relaciones estables y 
    cooperativas con clientes, proveedores e intermediarios de los sectores de 
    Telecomunicaciones, electro menor, automotor, transporte de materiales de construcción 
    y alimentos. Con grandes capacidades gestionando tareas de liderazgo administrativas y 
    operativas tanto virtual como físicamente. Con facilidad de comunicación gracias a mi 
    dominio del lenguaje corporal y verbal.

